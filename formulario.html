<!DOCTYPE html>
<html lang="pt">
<head>
<title>formulario</title>
<meta charset="utf-8">
</head>
<body>
	<br>
	<br>
	<br>
	<br>
	<font face="arial" size="4">
	<table style="background-color:#62C7BF;color:white;border:5px solid #FFDF0B;" border="10" width="600" height="200" align="center">
		<tr>
			<td style="font-size:25px" colspan="2" align="center" bgcolor="#FCAAAC"><b>* cadastro *</b></td>
		</tr>
		<tr>
			<td>
				Nome
			</td>
			<td>
				<form>
					<input type="text" placeholder="Nome completo" autofocus="1" required/>
				</form>
			</td>
		<tr>
			<td>
				E-mail
			</td>
			<td>
				<form>
					<input type="email" placeholder="E-mail" required/>
				</form>
			</td>
		</tr>
		<tr>
			<td>
				Data de nascimento
			</td>
			<td>
				<form>
					<input type="date" required/>
				</form>
			</td>
		</tr>
		<tr>
			<td>
				CPF
			</td>
			<td>
				<form>
					<input type="text" pattern="^(\d{3}\.\d{3}\.\d{3}-\d{2})" title="xxx.xxx.xxx-xx" placeholder="CPF" required/>
				</form>
			</td>
		</tr>
		<tr>
			<td>
				<form>
					<input type="submit" value="Enviar"/>
				</form>
			</td>
			<td>
				<form>
					<input type="reset" value="Limpar"/>
				</form>
			</td>
		</tr>
	</table>
</body>
